
user  root;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

pid        logs/nginx.pid;
master_process off;
daemon off;

events {
    worker_connections  1024;
}
rtmp {

	server {
       listen 1935;     // receive the data from camera
       chunk_size 4096;

       application live {
       live on;
       gop_cache off; 
       }

      }


}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;     //you can modify it
        server_name  xxx.xx.xxx.xxx; //the server ip address here
           
         add_header 'Access-Control-Allow-Origin' '*' always;
         add_header Access-Control-Allow-Headers X-Requested-With;
         add_header Access-Control-Allow-Methods GET,POST,OPTIONS;
       
        #charset koi8-r;

        #access_log  logs/host.access.log  main;
        location /stat {
         rtmp_stat all;
         rtmp_stat_stylesheet stat.xsl;

        }        
        location /stat.xsl {
        root /home/user_name/../nginx-http-flv-module/;   //where you store the nginx-http-flv-module.

        }
        location /live {
           flv_live on;     
	       add_header 'Access-Control-Allow-Credentials' 'true';
           add_header 'Access-Control' 'no-cache'; 
           add_header 'Access-Control-Allow-Origin' '*' always;
        }

        location / {
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control' 'no-cache';
            add_header 'Access-Control-Allow-Origin' '*' always;
             

            root   html;
            index  index.html index.htm;
        }
           
        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

